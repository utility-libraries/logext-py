site_name: loggext.py
site_description: logging extensions for pythons logging library
site_url: https://utility-libraries.github.io/loggext-py/
repo_url: https://github.com/utility-libraries/loggext-py
repo_name: utility-libraries/loggext-py
copyright: Copyright &copy; 2024, utility-libraries
nav:
  - Home:
      - index.md
      - Installation: installation.md
      - Usage: usage.md
  - Code Reference: reference/
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
#    - navigation.sections
#    - navigation.expand
#    - navigation.indexes
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
#    - search.share
    - navigation.footer
    - content.code.copy
    - content.code.annotate
plugins:
  - autorefs
  - search
  - tags
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
use_directory_urls: true
watch:
  - src/loggext/
#extra:
#  version:
#    provider: mike
markdown_extensions:
  - abbr
  - admonition
  - codehilite
  - attr_list
  - def_list
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
